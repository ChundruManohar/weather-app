<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a weather app</h1>
  
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="text" name="city">
        <button type="submit" value="submit">submit</button>
        {%if data.city is not None%}
        <h1>city:{{data.city}}</h1>
        <h1>Description:{{data.weather_d}}</h1>
        <h1>Temparature:{{data.weather_t}}</h1>
        <h1>Pressure:{{data.weather_p}}</h1>
        <h1>Humdity:{{data.weather_h}}</h1>
        <h1>Speed:{{data.weather_speed}}</h1>
        {% endif %}
    </form>
</body>
</html>
